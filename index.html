<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type and Learn Korean</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <main>
    <nav>
      <a>Home</a><img class="logo" src="talk-talk-logo.png" /><a>About</a>
    </nav>
    <body>
      <div class="prompt">
        <textarea>Test</textarea>
      </div>
      <div class="keyboard-container">
        <div class="keyboard">
          <div class="key row-top ㅂ">
            ㅂ<span class="key-upper-right">ㅃ</span>
          </div>
          <div class="key row-top ㅈ">
            ㅈ<span class="key-upper-right">ㅉ</span>
          </div>
          <div class="key row-top ㄷ">
            ㄷ<span class="key-upper-right">ㄸ</span>
          </div>
          <div class="key row-top ㄱ">
            ㄱ<span class="key-upper-right">ㄲ</span>
          </div>
          <div class="key row-top ㅅ">
            ㅅ<span class="key-upper-right">ㅆ</span>
          </div>
          <div class="key row-top ㅅ">ㅅ</div>
          <div class="key row-top ㅕ">ㅕ</div>
          <div class="key row-top ㅑ">ㅑ</div>
          <div class="key row-top ㅐ">ㅐ</div>
          <div class="key row-top ㅔ">ㅔ</div>
          <div class="key row-middle filler"></div>
          <div class="key row-middle ㅁ">ㅁ</div>
          <div class="key row-middle ㄴ">ㄴ</div>
          <div class="key row-middle ㅇ">ㅇ</div>
          <div class="key row-middle ㄹ">ㄹ</div>
          <div class="key row-middle ㅎ">ㅎ</div>
          <div class="key row-middle ㅓ">ㅓ</div>
          <div class="key row-middle ㅏ">ㅏ</div>
          <div class="key row-middle ㅣ">ㅣ</div>
          <div class="key row-bottom filler"></div>
          <div class="key row-bottom filler"></div>
          <div class="key row-bottom ㅋ">ㅋ</div>
          <div class="key row-bottom ㅌ">ㅌ</div>
          <div class="key row-bottom ㅊ">ㅊ</div>
          <div class="key row-bottom ㅍ">ㅍ</div>
          <div class="key row-bottom ㅜ">ㅜ</div>
          <div class="key row-bottom ㅡ">ㅡ</div>
        </div>
      </div>
    </body>
  </main>

  <script src="koreanData.js"></script>
  <script src="script.js"></script>
</html>
